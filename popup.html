<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/popup.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/popup.min.js"></script>
        <script src="js/discordAuth.min.js"></script>
	</head>
	<body>
		<header class="navbar navbar-light text-white bg-supreme">SupremeJP In-store Raffle Auto Entry</header>
        <div id="popup" class="container-fluid">
            <form accept-charset="UTF-8" autocomplete="off" method="POST">
                <div class="form-row mt-3">
                    <div class="col-3">
                        <label for="autoEntryStatus" class="col-form-label-sm">AutoEntry</label>
                    </div>
                    <div class="col-3">
                        <label class="switch">
                            <input id="autoEntryStatus" type="checkbox" class="custom-control-input">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-3">
                        <label for="Name" class="col-form-label-sm">Name</label>
                    </div>
                    <div class="col">
                        <input type="text" id="name" class="form-control form-control-sm" name="name" placeholder="ex: taro sato">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-3">
                        <label for="Email" class="col-form-label-sm">Email</label>
                    </div>
                    <div class="col">
                        <input type="text" id="email" class="form-control form-control-sm" name="email" placeholder="ex: taro.sato@gmail.com">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-3">
                        <label for="Tel" class="col-form-label-sm">MobileNumber</label>
                    </div>
                    <div class="col">
                        <input type="text" id="tel" class="form-control form-control-sm" name="tel" placeholder="ex: 09012345678">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-3">
                        <label for="Location" class="col-form-label-sm">Location</label>
                    </div>
                    <div class="col">
                        <input type="text" id="location" class="form-control form-control-sm" name="location" placeholder="ex: tokyo#nagoya#osaka">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-3">
                        <label for="startDatetime" class="col-form-label-sm mb-0">StartDatetime</label>
                    </div>
                    <div class="col">
                        <input type="datetime-local" id="startDatetime" name="startDatetime" class="form-control form-control-sm" step="1">
                    </div>
                </div>

                <div class="form-row mt-2">
                    <div class="col-3">
                        <label for="EntryDelay" class="col-form-label-sm">EntryDelay(ms)</label>
                    </div>
                    <div class="col-3">
                        <input type="text" id="entryDelay" class="form-control form-control-sm" name="entryDelay">
                    </div>
                    <div class="col-3">
                        <label for="RetryWaitMs" class="col-form-label-sm">ReloadWait(ms)</label>
                    </div>
                    <div class="col-3">
                        <input type="text" id="retryWaitMs" class="form-control form-control-sm" name="retryWaitMs">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <label for="webhookUrl" class="col-form-label-sm mb-0">DiscordWebhookURL</label>
                        <input type="text" id="webhookUrl" class="form-control form-control-sm" name="webhookUrl" placeholder="ex: https://discordapp.com/api/webhooks/****">
                    </div>
                </div>

                <div class="form-row">
                    <label for="tsv_import" class="col-form-label-sm mb-0">TSV Import</label>
                </div>

                <div class="form-row mb-3">
                    <div class="col-9">
                        <input type="text" id="tsvData" class="form-control form-control-sm" name="tsvData">
                    </div>
                    <div class="col">
                        <button id="setData" class="btn btn-sm btn-secondary" type="button" value="setData">setData</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-2">
                        <button id="save" class="btn btn-primary btn-sm" type="button" value="Save" data-toggle="tooltip" data-placement="right" title="設定を保存してエントリーページを開きます">Save</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="auth" class="container-fluid mb-3">
            <form accept-charset="UTF-8" autocomplete="off" method="POST">
                <div class="card text-center mt-4" style="width: 23rem;">
                    <div class="card-body">
                        <div id="login-alert" class="alert alert-danger" role="alert"></div>
                        <div class="form-row mb-2">
                            <div class="col-12">
                                <h4>Discord authentication</h4>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12">
                                <button id="loginPop" class="btn btn-primary" type="button" value="Login">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
	</body>
</html>
